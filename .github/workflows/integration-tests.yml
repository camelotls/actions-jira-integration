name: Integration Tests

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run Integration Tests

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Dependencies
        run: npm install
      - name: Integration Tests
        run: npm run test:integration

