name: Linter

on: 
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ESLint

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Dependencies
        run: npm install
      - name: Execute linter
        run: |
          npm run lint index.js
          npm run lint config/**
          npm run lint helpers/**
          npm run lint test/**
          npm run lint utils/**
