name: Lint Code Base

on:
  pull_request

jobs:
  super-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          VALIDATE_DOCKERFILE: true 
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_YAML: true
          VALIDATE_ALL_CODEBASE: false
